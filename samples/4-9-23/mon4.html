<html>
    <head>
<script>
    function waitForFiveSec(){
        setTimeout(redirect, 5000)
    }
    function redirect(){
        window.location="https://www.w3schools.com/";
    }
</script>
        <title> Handle load</title>
    </head>
    <body onload="waitForFiveSec()">
        <b>Redirecting...</b>
        
    </body>
</html>
