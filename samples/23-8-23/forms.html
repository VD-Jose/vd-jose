<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            text-align: center;
            padding-top: 40px;
            padding-bottom: 40px;
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <form action="index.html">
        <label for="username"> User name</label>
        <input type="name" id="username" name="" value="" placeholder="Joseph Bailey"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="" value="" placeholder="jobaile@msn.com" required><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="" value="" placeholder="Enter the password"><br><br>
        <input type="radio"><br><br>
        <input type="date"><br><br>
        <button>Submit</button>

    </form>
</body>
</html>
